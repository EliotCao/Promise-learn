<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise封装</title>
    <script src="./19-Promise.js"></script>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject) => {
            // resolve('ok');
            // reject('error');
            // throw 'error'

            setTimeout(() => {
                // resolve('ok');
                reject('error');
            },1000);
        });

        p.then(value => {
            console.log(value);
        },reason => {
            console.warn(reason);
        });

        p.then(value => {
            alert(value);
        },reason => {
            alert(reason);
        });

        console.log(p);
    </script>
</body>
</html>
