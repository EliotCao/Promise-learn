<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise封装</title>
    <script src="./19-Promise.js"></script>
</head>
<body>
    <script>
        const p = Promise.reject('Error');
        const p2 = Promise.reject(new Promise((resolve,reject) => {
            resolve('Fail');
        }))

        console.log(p);
        console.log(p2);
    </script>
</body>
