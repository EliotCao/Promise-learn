<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise封装</title>
    <script src="./19-Promise.js"></script>
</head>
<body>
    <script>
        let p1 = new Promise((resolve,reject) => {
            // resolve('ok');
            reject('Error');
            console.log(111);
        });
        p1.then(value => {
            console.log(222);
        },r => {
            console.log(444);
            console.warn(r);
        })
        console.log(333);//111 333 222
    </script>
</body>
</html>
