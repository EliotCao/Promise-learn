<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - Promise 改变状态与指定回到顺序问题</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject) => {
            resolve('ok');
        });
        p.then(value=>{
            console.log(value);
        },reason => {
            console.warn(reason);
        })
    </script>
</body>
</html>
