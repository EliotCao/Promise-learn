<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primise API - race</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject) => {
            // resolve('ok');
            setTimeout(() => {
                resolve('ok');
            },1000);
        });
        let p2 = Promise.resolve('Success');
        let p3 = Promise.resolve('Oh Yeap');

        const result = Promise.race([p,p2,p3]);
        console.log(result);
    </script>
</body>
</html>
