<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asyn函数</title>
</head>
<body>
    <script>
        async function main(){
            let p = new Promise((resolve,reject) => {
                // resolve('ok');
                reject('error');
            })
            //1.右侧为promise的情况
            // let res = await p;
            //2.右侧为其他类型的数据
            // let res2 = await 20;
            //3.如果promise为失败的情况
            try{
                let res = await p;
            }catch(e){
                console.log(e);
            }
        }

        main();
    </script>
</body>
</html>
