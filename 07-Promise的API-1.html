<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise API</title>
</head>
<body>
    <script>
        let p = new Promise((resolve, reject) => {
            //同步调用，即不会放在队列中等待调用
            console.log(111);
        });

        console.log(2222);
    </script>
</body>
</html>
