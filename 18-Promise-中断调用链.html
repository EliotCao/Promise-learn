<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise关键问题 - Promise 中断调用链</title>
</head>
<body>
    <script>
        let p = new Promise((resolve,reject) => {
            setTimeout(() => {
                resolve('ok');
                // reject('error');
            },1000);
        });

        p.then(value => {
            console.log(111);
            //有且仅有一个方式，返回pending状态的primise
            return new Promise(() => {});
        }).then(value => {
            console.log(222);
        }).then(value => {
            console.log(333);
        }).catch(reason => {
            console.log(reason);
        })
    </script>
</body>
</html>
